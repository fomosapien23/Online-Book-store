<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    
    <div>
        <fieldset >

            <form onsubmit="fn()" name="formula">
                <legend> <h1 style="text-align: center; ">Registration Form</h1></legend>
                <table>
                    
                    <tr>
                        <td> Name : </td>
                        <td><input type="text" id=" Name"  placeholder="Enter your first name" size="50"
                                maxlength="50" name="n1" pattern="[a-zA-z]{6}[a-zA-z]+"></td>
                    </tr>
                
                    <tr>
                        <td> <label for="">Email: </label></td>
                        <td><input type="text"  name="n3" placeholder="It should contain @ ." size="50"
                                pattern="[A-Za-z1-9][@][a-zA-z][.][a-zA-z]"><br>
                        </td>
                    </tr>
                    <td><label for="">Mobile: </label></td>
                    <td>
                        <input type="text" id="Last Name" name="n4" placeholder="Only 10 digits are allowed" size="50"
                            pattern="[1-9]{1}[0-9]{9}" maxlength="10"><br>
                    </td>
                    <tr>
                        <td> <label for="">Gender:</label>
                        <td><input type="radio" value="Male" name="gender" >Male
                            <input type="radio" value="Female" name="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="">Date Of Birth:</label></td>
                        <td> <input type="date" id="dob"></td>
                    </tr>
                    <tr>
                        <td> <label for="">Address: </label></td>
                        <td> <textarea name="n5" id="" rows="10" cols="50"></textarea></td>
        
                    </tr>
                   
                 
                    <tr>
                        <td> <label for="">Languages known: </label></td>
                        <td> <label for="">
                                <input type="checkbox" value="hindi" class="c1"  name="c1">
                                <label for="">Hindi</label><br>
                                <input type="checkbox" value="English" class="c1"  name="c1">
                                <label for="">English</label><br>
                                <input type="checkbox" value="Tamil" class="c1" name="c1">
                                <label for="">Tamil</label><br>
                                <input type="checkbox" value="Telugu" class="c1"  name="c1">
                                <label for="">Telugu</label><br>
                            </label></td>
                    </tr>
                    <tr>
                        <td><label for="">Password:</label></td>
                        <td> <input type="password" pattern="[A-Za-z!@#$%&*0-9]" minlength="8" maxlength="15" name="n9">
                        </td>
                    </tr>
                    <tr>
                        <td> <input type="button" value="Register"
                            onclick="fn()" name="click"  style="background-color: #3A98B9; color: aliceblue;  border-style: none; border-radius: 12px; height: 20px; width: 90px; ">
                        </td>
                    </tr>
                </table>
            </form>
        
        </fieldset>
    
    </div>
    
    
<script src="registration.js"></script>
</body>


</html>
